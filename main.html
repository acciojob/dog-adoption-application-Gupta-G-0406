<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="adoption-form">
        <h2>Dog Adoption Application</h2>

        <label for="name">Name</label>
        <input 
            type="text" 
            id="name" 
            placeholder="Name"
        >

        <label for="phone">Phone Number</label>
        <input 
            type="text" 
            id="phone" 
            placeholder="Phone Number"
        >

        <label for="address">Address</label>
        <input 
            type="text" 
            id="address" 
            placeholder="Address"
        >

        <label class="checkbox-label">
            <input 
                type="checkbox" 
                id="checkbox" 
                value="Have you ever lived with a Dog before?"
            >
            Have you ever lived with a Dog before?
        </label>

        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" multiple>
            <option>Labrador</option>
            <option>German Shepherd</option>
            <option>Golden Retriever</option>
            <option>Beagle</option>
        </select>

        <input 
            type="submit" 
            value="Submit"
            class="submit-btn"
        >
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
